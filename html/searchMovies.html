      <section class="hero is-medium is-info is-bold">

      <section>
      
        <div class = "content is-large has-text-centered pt-6 pb-6">
          <h1>Find a movie</h1>
  
        </div>
      
        <form id = "movieFinder">
          <input class="input is-medium is-dark" 
          type="text" placeholder="Earliest year of release">
        

          <input class="input  is-medium is-dark" 
          type="text" placeholder="Latest Year of Release">

       
          <div class="select">
            <select>
              <option>Action</option>
              <option>Comedy</option>
              <option>Romance</option>
              <option>Thriller</option>
              <option>Drama</option>
              <option>Horror</option>
            </select>
          </div>
          <input class="input  is-medium is-dark" 
          type="text" placeholder="Name of movie (optional)">
          <input class="input  is-medium is-dark" 
          type="text" placeholder="Max Length of Movie (optional)">


          <input class="button" id = "movieFinderSubmit" type="submit" value="Search">
        </form>
    
      </section>


      <section>
      
        <div class = "content is-large has-text-centered pt-6 pb-6">

          type="text" placeholder="Year of birth">
        

          <input class="input  is-medium is-dark" 
          type="text" placeholder="Year of death (if applicable)">
